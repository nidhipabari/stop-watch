<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stopwatch.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Stopwatch</title>
</head>

<body>
    <div>
        <h1>Stopwatch</h1>
    </div>
    <div id="sw">
        <div style="display: flex;" class="time">
            <h1>0</h1>
            <h2>0</h2>
            
            
        </div>


        <div id="button">
            <button type="button" class="btn btn-warning" onclick="start()">Start</button>
            <button type="button" class="btn btn-danger" onclick="stop()">Stop</button>
            <button type="button" class="btn btn-info" type="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="stopwatch.js"></script>




</body>

</html>
